lm:
  is_leaf: true
  childTypes:
    - lm-leaf
  locator:
    href: 
      contains: _lm_
  attrs:
    - tree-importance: 0
    - url_format: {'ilias.php?': 'https://ilias3.uni-stuttgart.de/',
                    'Uni_Stuttgart/mobs/': 'https://ilias3.uni-stuttgart.de/'}
    - name:
        attrName: text
    - url:
        attrName: href    

lm-leaf:
  is_leaf: true
  childTypes:
    - file
    - video
  locator:
    scope:
      class: ilNoDisplay ilExplorerContainer
    name: li
    hasNoChildren:
      name: ul
  attrs:
    - tree-importance: 0
    - url_format: {'ilias.php?': 'https://ilias3.uni-stuttgart.de/',
                    'Uni_Stuttgart/mobs/': 'https://ilias3.uni-stuttgart.de/'}
    - name:
        attrName: text
        locator:
          class: 
            contains: ilExp2NodeContent
    - url:
        attrName: href
        locator:
          name: a