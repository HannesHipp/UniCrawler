file:
  is_leaf: true
  childTypes: []
  locator:
    scope:
      id: mainspacekeeper
    href:
      contains: _file_
  attrs:
    - tree-importance: 0
    - url_format: {'ilias.php?': 'https://ilias3.uni-stuttgart.de/',
                    'Uni_Stuttgart/mobs/': 'https://ilias3.uni-stuttgart.de/'}
    - name:
        attrName: text
    - url:
        attrName: href

video:
  is_leaf: true
  childTypes: []
  locator:
    scope:
      id: mainspacekeeper
    name: source
    src: 
      contains: .mp4
  attrs:
    - tree-importance: 0
    - url_format: {'ilias.php?': 'https://ilias3.uni-stuttgart.de/',
                    'Uni_Stuttgart/mobs/': 'https://ilias3.uni-stuttgart.de/',
                    'mh_default_org/api' : 'https://occdn1.tik.uni-stuttgart.de/'}
    - name:
        attrName: text
    - url:
        attrName: src
