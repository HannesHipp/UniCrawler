root: 
  childTypes: 
    - courseDate

ilContainerBlock:
  childTypes:
    - folder            
    - lm
  locator:
    scope:
      id: mainspacekeeper
    class: ilContainerBlock container-fluid form-inline
  attrs:
    - tree_importance: 0
    - name:
        attrName: text
        locator:
          name: h2          

folder:
  is_leaf: true
  childTypes:
    - folder
    - lm
    - file
    - video
  locator:
    scope:
      id: mainspacekeeper
    href: 
      contains: _fold_
  attrs:
    - tree-importance: 0
    - url_format: {'ilias.php?': 'https://ilias3.uni-stuttgart.de/',
                    'Uni_Stuttgart/mobs/': 'https://ilias3.uni-stuttgart.de/'}
    - name:
        attrName: text
    - url: 
        attrName: href