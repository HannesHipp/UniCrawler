courseDate:
  childTypes:
    - course
  locator:
    class: panel il-panel-listing-std-container clearfix
    subitem:
      class: il-item-group
  attrs:
    - tree-importance: 0
    - name:
        attrName: text
        locator:
          name: h3

course:
  is_leaf: true
  childTypes:
    - ilContainerBlock
    - folder
    - lm
    - file
    - video
  locator:
    href:
      contains: _crs_
  attrs:
    - tree-importance: 0
    - url_format: {'ilias.php?': 'https://ilias3.uni-stuttgart.de/',
                    'Uni_Stuttgart/mobs/': 'https://ilias3.uni-stuttgart.de/'}
    - name: 
        attrName: string
    - url: 
        attrName: href  


      